{% extends "base.html" %}

{% block title %}Server Error - {{ restaurant_name }}{% endblock %}

{% block content %}
<div class="container" style="margin-top: 100px; min-height: 60vh;">
    <div class="row justify-content-center">
        <div class="col-lg-6 text-center">
            <i class="fas fa-server fa-5x text-danger mb-4"></i>
            <h1 class="display-1 fw-bold">500</h1>
            <h2 class="mb-4">Internal Server Error</h2>
            <p class="lead mb-4">Oops! Something went wrong on our end.</p>
            <a href="{{ url_for('main.index') }}" class="btn btn-primary btn-lg">
                <i class="fas fa-home me-2"></i>Go Home
            </a>
        </div>
    </div>
</div>
{% endblock %}
