<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .sidebar { min-height: 100vh; background: linear-gradient(180deg, #1a1a1a 0%, #2c5f2d 100%); color: white; position: sticky; top: 0; }
        .sidebar .nav-link { color: rgba(255,255,255,0.8); padding: 12px 20px; margin: 5px 10px; border-radius: 8px; transition: all 0.3s; }
        .sidebar .nav-link:hover, .sidebar .nav-link.active { background-color: rgba(255,255,255,0.1); color: white; }
        .main-content { background-color: #f8f9fa; min-height: 100vh; }
        .card { border: none; border-radius: 15px; box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075); }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 col-lg-2 px-0 sidebar d-none d-md-block">
                <div class="p-3">
                    <h4 class="text-center mb-4"><i class="fas fa-utensils me-2"></i>Admin Panel</h4>
                    <hr class="bg-white">
                </div>
                <nav class="nav flex-column">
                    <a class="nav-link {% if request.endpoint == 'admin.dashboard' %}active{% endif %}" href="{{ url_for('admin.dashboard') }}"><i class="fas fa-chart-line me-2"></i>Dashboard</a>
                    <a class="nav-link {% if 'reservations' in request.endpoint %}active{% endif %}" href="{{ url_for('admin.reservations') }}"><i class="fas fa-calendar-check me-2"></i>Reservations</a>
                    <a class="nav-link {% if 'menu' in request.endpoint %}active{% endif %}" href="{{ url_for('admin.menu') }}"><i class="fas fa-hamburger me-2"></i>Menu</a>
                    <a class="nav-link {% if 'categories' in request.endpoint %}active{% endif %}" href="{{ url_for('admin.categories') }}"><i class="fas fa-list me-2"></i>Categories</a>
                    <a class="nav-link {% if 'gallery' in request.endpoint %}active{% endif %}" href="{{ url_for('admin.gallery') }}"><i class="fas fa-images me-2"></i>Gallery</a>
                    <a class="nav-link {% if 'reviews' in request.endpoint %}active{% endif %}" href="{{ url_for('admin.reviews') }}"><i class="fas fa-star me-2"></i>Reviews</a>
                    <a class="nav-link {% if 'events' in request.endpoint %}active{% endif %}" href="{{ url_for('admin.events') }}"><i class="fas fa-calendar me-2"></i>Events</a>
                    <a class="nav-link {% if 'messages' in request.endpoint %}active{% endif %}" href="{{ url_for('admin.messages') }}"><i class="fas fa-envelope me-2"></i>Messages</a>
                    <hr class="bg-white mx-3">
                    <a class="nav-link text-warning" href="{{ url_for('main.index') }}" target="_blank"><i class="fas fa-external-link-alt me-2"></i>Live Site</a>
                    <a class="nav-link" href="{{ url_for('admin.logout') }}"><i class="fas fa-sign-out-alt me-2"></i>Logout</a>
                </nav>
            </div>
            
            <div class="col-md-9 col-lg-10 main-content p-4">
                {% block admin_content %}{% endblock %}
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
